<svg xmlns="http://www.w3.org/2000/svg" width="600" height="400" style="background:#f4f4f9;">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;700&display=swap');
    .title { font-family: 'Space Grotesk', sans-serif; font-size: 24px; font-weight: 700; text-anchor: middle; fill: #333; }
    .text { font-family: 'Space Grotesk', sans-serif; font-size: 16px; fill: #333; }
    .author { font-family: 'Space Grotesk', sans-serif; font-size: 14px; font-style: italic; fill: #555; text-anchor: end; }
  </style>
  <text x="50%" y="40" class="title">Tao Te Ching 63</text>
  <text x="20" y="80" class="text">Act without doing;</text>
  <text x="20" y="110" class="text">Work without effort.</text>
  <text x="20" y="140" class="text">Think of the small as large,</text>
  <text x="20" y="170" class="text">And the few as many.</text>
  <text x="20" y="200" class="text">Confront the difficult while it is still easy;</text>
  <text x="20" y="230" class="text">Accomplish the great task</text>
  <text x="20" y="260" class="text">By a series of small acts.</text>
  <text x="580" y="380" class="author">Lao Tzu (Translation by S. Mitchell)</text>
</svg>
