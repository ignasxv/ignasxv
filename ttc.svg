<svg xmlns="http://www.w3.org/2000/svg" width="325" height="150">
  <style>
    /* Ensure a classic monospace font is used, reduced size */
    text {
      font-family: "Consolas", "Monaco", monospace;
      font-size: 0.6rem; /* Reduced from 1.2rem */
    }
    /* Background (removed fill for transparency, no border, no rounding) */
    .container {
      /* This is now handled by the SVG width/height */
    }
    /* Green for 'Added' lines (retro positive) */
    .added-text {
      fill: #00FF00; /* Bright Green */
      text-shadow: 0 0 2px rgba(0, 255, 0, 0.4); /* Reduced glow */
    }
    /* Red for 'Removed' lines (retro negative) */
    .removed-text {
      fill: #FF0000; /* Bright Red */
      text-shadow: 0 0 2px rgba(255, 0, 0, 0.4); /* Reduced glow */
    }
    .author {
      font-size: 0.45rem; /* Reduced from 0.9rem */
      font-style: italic;
      fill: #d4f4fe;
      text-anchor: end;
    }
  </style>

  <rect class="container" width="325" height="140" /> 

  <text class="added-text" x="10" y="25">+ Act without doing;</text>
  <text class="removed-text" x="10" y="40">- Work without effort.</text>
  <text class="added-text" x="10" y="55">+ Think of the small as large,</text>
  <text class="removed-text" x="10" y="70">- And the few as many. </text>
  <text class="added-text" x="10" y="85">+ Confront the difficult while it is still easy;</text>
  <text class="removed-text" x="10" y="100">- Accomplish the great task</text>
  <text class="added-text" x="10" y="115">+ By a series of small acts. </text>

  <text class="author" x="315" y="130">Lao Tzu - Tao Te Ching 63</text>
</svg>
